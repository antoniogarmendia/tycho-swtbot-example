sudo: false
 
language: java
 
jdk: oraclejdk8
 
cache:
  directories:
  - $HOME/.m2
 
env: DISPLAY=:99.0
  global:
  - GH_REF: github.com/mondo-project/mondo-hawk.git
 
install: true
 
addons:
  apt:
    packages:
    - metacity
 
before_script:
 - sh -e /etc/init.d/xvfb start
 - metacity --sm-disable --replace 2> metacity.err &
 
script: 
 - mvn -f com.helloworld.tycho/pom.xml --quiet clean install

deploy:
  provider: pages
  skip-cleanup: true
  local-dir: swtHelloworld-updates
  github-token: $GITHUB_TOKEN
  keep-history: true
  local-dir: swtHelloworld-updates
  verbose: true
  on:
    branch: master
  tags: true


 